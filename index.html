<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://img.icons8.com/wired/64/333944/v-live.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Tracie Twite</title>
    <meta name="keywords" content="Web developer portfolio" />
  </head>
  <body>
    <header>
      <h1>Tracie Twite</h1>
      <img src="assets/images/hero1.png" alt="hero image" />
      <a href="#">Let's CREATE</a>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Portfolio</li>
          <li>Blog</li>
        </ul>
        <button>Contact</button>
      </nav>
    </header>

    <section class="grid-1">
      <div class="item-1">
        <img src="assets/images/aboutme.jpg" alt="about me" />
        <a href="#">About Me</a>
      </div>
      <div class="item-2">
        <img src="assets/images/latestprojects.jpg" alt="latest projects" />
        <a href="#">Latest Projects</a>
      </div>
      <div class="item-3">
        <img src="assets/images/latestposts.jpg" alt="latest posts" />
        <a href="#">Latest Posts</a>
      </div>
      <div class="item-4">
        <img src="assets/images/hireme.jpg" alt="hire me" />
        <a href="#">Hire Me</a>
      </div>
      <div class="item-5">
        <div class="subitem-1">
          <a href="#"
            ><img src="assets/images/icons/email.png" alt="email"
          /></a>
        </div>
        <div class="subitem-2">
          <a href="#"
            ><img src="assets/images/icons/linkedin.png" alt="linkedin"
          /></a>
        </div>
        <div class="subitem-3">
          <a href="#"
            ><img src="assets/images/icons/twitter.png" alt="twitter"
          /></a>
        </div>
        <div class="subitem-4">
          <a href="#"
            ><img
              src="assets/images/icons/heart.png"
              alt="a heart just because"
          /></a>
        </div>
      </div>
    </section>

    <footer>
      <h1>Tracie Twite</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Portfolio</li>
          <li>Blog</li>
        </ul>
        <button>Contact</button>
      </nav>
    </footer>
  </body>
</html>
