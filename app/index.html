<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://img.icons8.com/wired/64/333944/v-live.png" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Tracie Twite</title>
    <meta name="keywords" content="Web developer portfolio" />
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        <div class="site-header__logo">
          <h1>Tracie <strong>Twite</strong></h1>
        </div>

        <div class="site-header__menu-icon"></div>
        <div class="site-header__menu-content">
          <div class="site-header__btn-container">
            <button>Contact</button>
          </div>
          <nav class="primary-nav primary-nav--pull-right">
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Portfolio</li>
              <li>Blog</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="cover">
      <picture>
        <source
          srcset="assets/images/hero--reg.png"
          media="(min-width: 640px)"
        />
        <source
          srcset="assets/images/hero--large.png"
          media="(min-width: 990px)"
        />
        <img
          src="assets/images/hero--small.png"
          alt="hero image of girl on mountain"
        />
      </picture>

      <a href="#" class="cover__cover-title wrapper">Let's CREATE</a>
    </div>

    <section class="grid-1">
      <div class="item-1">
        <picture>
          <source
            srcset="assets/images/aboutme--reg.png"
            media="(min-width: 640px)"
          />
          <source
            srcset="assets/images/aboutme--large.png"
            media="(min-width: 990px)"
          />
          <img src="assets/images/aboutme--small.png" alt="woman at a spa" />
        </picture>
        <a href="#">About Me</a>
      </div>
      <div class="item-2">
        <picture>
          <source
            srcset="assets/images/latestprojects--reg.png"
            media="(min-width: 640px)"
          />
          <source
            srcset="assets/images/latestprojects--large.png"
            media="(min-width: 990px)"
          />
          <img
            src="assets/images/latestprojects--small.png"
            alt="woman working on laptop"
          />
        </picture>
        <a href="#">Latest Projects</a>
      </div>
      <div class="item-3">
        <picture>
          <source
            srcset="assets/images/latestposts--reg.png"
            media="(min-width: 640px)"
          />
          <source
            srcset="assets/images/latestposts--large.png"
            media="(min-width: 990px)"
          />
          <img
            src="assets/images/latestposts--small.png"
            alt="vlogging equipment on a desk"
          />
        </picture>
        <a href="#">Latest Posts</a>
      </div>
      <div class="item-4">
        <picture>
          <source
            srcset="assets/images/hireme--reg.png"
            media="(min-width: 640px)"
          />
          <source
            srcset="assets/images/hireme--large.png"
            media="(min-width: 990px)"
          />
          <img
            src="assets/images/hireme--small.png"
            alt="closeup of fooseball player"
          />
        </picture>
        <a href="#">Hire Me</a>
      </div>
      <div class="item-5">
        <div class="subitem-1">
          <a href="#"
            ><img src="assets/images/icons/email.png" alt="email"
          /></a>
        </div>
        <div class="subitem-2">
          <a href="#"
            ><img src="assets/images/icons/linkedin.png" alt="linkedin"
          /></a>
        </div>
        <div class="subitem-3">
          <a href="#"
            ><img src="assets/images/icons/twitter.png" alt="twitter"
          /></a>
        </div>
        <div class="subitem-4">
          <a href="#"
            ><img
              src="assets/images/icons/heart.png"
              alt="a heart just because"
          /></a>
        </div>
      </div>
    </section>

    <footer>
      <h1>Tracie <strong>Twite</strong></h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Portfolio</li>
          <li>Blog</li>
        </ul>
        <button>Contact</button>
      </nav>
    </footer>
    <script src="bundled.js"></script>
  </body>
</html>
